<!DOCTYPE html>
<html>
    <head>
        <title>Carga de Timbrados</title>
        <link rel="icon" type="image/png" href="../../../img/3667gamer1.ico" /> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>

    </head>
    <body background="../../../img/scorpions.png">
         <div id="confirmar"></div>
        <div id="buscar"></div>
        <div id="panelPrograma" >
            <div id="panelDiseño" class="panel panel-primary">
                <div class="panel-heading centrado"> <span style="font-size: 20px">Cargar Timbrados </span> </div>
                <div class="panel-body">
                    <form id="formPrograma">
                        <div class="row">
                            <div class="col-md-1">
                                <span>Cod</span>
                            </div>
                            <div class="col-md-1">
                                <input id="id_timbrado" name="id_timbrado" type="text"
                                       class="form-control input-sm" placeholder="Cod">
                            </div>
                            <div class="col-md-1">
                                <button id="botonBuscarIdTimbrado" type="button" class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-search"></span></button>
                            </div>
                            <div class="col-md-1">
                                <span>Numero Timbrado</span>
                            </div>
                            <div class="col-md-2">
                                <input id="numero_timbrado" name="numero_timbrado" type="text" class="form-control
                                       input-sm" placeholder="Numero" >
                            </div> 
                        </div>

                        <br>

                        <div class="row">
                            <div class="col-md-1">
                                <span> Fech. Inicio</span>
                            </div>
                            <div class="col-md-3">
                                <input id="fecha_inicio" name="fecha_inicio" type="date" class="form-control 
                                       input-sm" >                         
                            </div>
                            <div class="col-md-2">
                                <span>Fech. Vencimiento</span>
                            </div>
                            <div class="col-md-3">
                                <input id="fecha_vencimiento" name="fecha_vencimiento" type="date" class="form-control 
                                       input-sm" >                         
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-1">
                                <span>Fech. Actual</span>
                            </div>
                            <div class="col-md-3">
                                <input id="fecha_actual" name="fecha_actual" type="date" class="form-control 
                                       input-sm" >                         
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-1">
                                <span>Desde</span>
                            </div>
                            <div class="col-md-2">
                                <input id="desde_timbrado" name="desde_timbrado" type="text" class="form-control 
                                       input-sm" placeholder="Inicio">                         
                            </div>
                            <div class="col-md-1">
                                <span>Hasta</span>
                            </div>
                            <div  class="col-md-2">
                                <input id="hasta_timbrado" name="hasta_timbrado" type="text" class="form-control 
                                       input-sm" placeholder="Fin" >                         
                            </div>
                        </div>
                        <br>

                        <div class="row">
                            <div class="col-md-2">
                                <span>Establecimiento</span>
                            </div>
                            <div class="col-md-1">
                                <input id="id_establecimiento" name="id_establecimiento" type="text" class="form-control
                                       input-sm" placeholder="Cod Establecimiento">
                            </div>
                            <div class="col-md-1">
                                <button id="botonBuscarIdEstablecimiento" type="button" class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-search"></span></button>
                            </div>
                            <div class="col-md-3">
                                <input id="nombre_establecimiento" name="nombre_establecimiento" type="text" class="form-control
                                       input-sm" placeholder="Establecimiento" readonly="readonly">
                            </div> 
                          
                        </div>
                        <br>

                        <div class="row">
                            <div class="col-md-2">
                                <span>Puesto</span>
                            </div>
                            <div class="col-md-1">
                                <input id="id_puesto" name="id_puesto" type="text" class="form-control
                                       input-sm" placeholder="Cod Puesto">
                            </div>
                            <div class="col-md-1">
                                <button id="botonBuscarIdPuesto" type="button" class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-search"></span></button>
                            </div>
                            <div class="col-md-3">
                                <input id="nombre_puesto" name="nombre_puesto" type="text" class="form-control
                                       input-sm" placeholder="Puesto" readonly="readonly">
                            </div> 
                        </div>



                    </form>
                </div>
                <div class="panel-footer centrado">
                    <button  id="botonAgregar" type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok-sign"></span>Agregar</button>
                    <button id="botonModificar" type="button" class="btn btn-warning"><span class="glyphicon glyphicon-pencil"></span>Modificar</button>
                    <button id="botonEliminar" type="button" class="btn btn-danger"
                            data-toggle="modal" data-target="#confirmarEliminar"><span class="glyphicon glyphicon-trash"></span>Eliminar</button>
                    <button id="botonSalir" type="button" class="btn btn-info"><span class="glyphicon glyphicon-log-out"></span>Salir</button>
                </div>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" 
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>

                    </div>
                    <div class="modal-body">
                        Está seguro de eliminar estos datos
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">
                            Eliminar
                        </button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>     
        <script src="js/Funciones.js" type="text/javascript"></script>
        <script>
            //verificarSesion(true);
            $("#buscar").css("display", "none");
            $("#id_timbrado").focus();
            // siguienteCampo("#id_permiso","#orden_permiso",false);
            ///siguienteCampo("#codigo_permiso","#id_rol",false);
            //siguienteCampo("#id_rol","#botonBuscarRol",true);

            $("#botonAgregar").on('click', function () {
                // if(validarPermiso()){
                agregarTimbrado();
                // }
            });
            $("#id_timbrado").focusout(function (event) {
                if ($("#id_timbrado").val === "") {
                    $("#id_timbrado").val("0");
                }
                buscarIdTimbrado();
            });
            
            $("#botonBuscarIdTimbrado").on('click', function () {
                $("#buscar").load("buscar.html");
                $("#buscar").fadeIn("slow");
                $("#panelPrograma").fadeOut("slow");
            });
            
          
            $("#botonBuscarIdPuesto").on('click', function () {
                $("#buscar").load("buscarPuesto.html");
                $("#buscar").fadeIn("slow");
                $("#panelPrograma").fadeOut("slow");
            });
            $("#botonBuscarIdEstablecimiento").on('click', function () {
                $("#buscar").load("buscarEstablecimiento.html");
                $("#buscar").fadeIn("slow");
                $("#panelPrograma").fadeOut("slow");
            });

            $("#botonModificar").on('click', function () {
                //if(validarPermiso()){
                modificarTimbrado();
                $("#botonAgregar").prop('disabled', false);
                //}
            });
            $("#botonEliminarAlert").on('click', function () {
                eliminarTimbrado();
                $("confirmarEliminar").modal('hide');
                $("#botonAgregar").prop('disabled', false);
            });
            $("#botonSalir").on('click', function () {
                location.href = "../../../menu.html";
            });
        </script>
    </body>
</html>
