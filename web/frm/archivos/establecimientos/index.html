<!DOCTYPE html>

<html>
    <head>
        <title>Carga de Establecimientos</title>
        <link rel="icon" type="image/png" href="../../../img/3667gamer1.ico" /> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body background="../../../img/scorpions.png" >



        <div id="confirmar"></div>
        <div id="buscar"></div>
        <div id="panelPrograma" class="panel panel-primary" >

            <div class="panel-heading centrado"><span style="font-size: 20px">Registro de Establecimientos</span> </div>
            <div class="panel-body">
                <form id="formPrograma">
                    <div class="row">
                        <div class="col-md-2">
                            <span >Id</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_establecimiento" name="id_establecimiento" type="text"
                                   class="form-control input-sm" placeholder="Id" onkeypress=" return solonumeros(event)">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdEstablecimiento" type="button" class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-9">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <span >Numero Establecimiento</span>
                        </div>
                        <div class="col-md-4">
                            <input id="nombre_establecimiento" name="nombre_establecimiento" type="text" class="form-control 
                                   input-sm" placeholder="Numero" onkeypress=" return solonumeros(event)" >                         
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <span >Actividad Economica</span>
                        </div>
                        <div class="col-md-4">
                            <input id="actividad_economica" name="actividad_economica" type="text" class="form-control 
                                   input-sm" placeholder="Actividad Economica" onkeypress=" return soloLetras(event)">                         
                        </div>
                    </div>



                    <div class="row">
                        <div class="col-md-2">
                            <span >Direccion</span>
                        </div>
                        <div class="col-md-4">
                            <input id="direccion_establecimiento" name="direccion_establecimiento" type="text" class="form-control 
                                   input-sm" placeholder="Direccion"  >                         
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-2">
                            <span >Ruc</span>
                        </div>
                        <div class="col-md-4">
                            <input id="ruc_establecimiento" name="ruc_establecimiento" type="text" class="form-control 
                                   input-sm" placeholder="Ruc">                         
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <span >Representante</span>
                        </div>
                        <div class="col-md-4">
                            <input id="representante_establecimiento" name="representante_establecimiento" type="text" class="form-control 
                                   input-sm" placeholder="Representante" onkeypress=" return soloLetras(event)" >                         
                        </div>
                    </div>




                    <div class="row">
                        <div class="col-md-2">
                            <span >Telefono</span>
                        </div>
                        <div class="col-md-4">
                            <input id="telefono_establecimiento" name="telefono_establecimiento" type="text" class="form-control 
                                   input-sm" placeholder="Telefono" onkeypress=" return solonumeros(event)">                         
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-2">
                            <span >Id Ciudad</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_ciudad" name="id_ciudad" type="text"
                                   class="form-control input-sm" placeholder="Id" readonly="readonly">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdCiudad" type="button" class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-9">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <span >Ciudad</span>
                        </div>
                        <div class="col-md-4">
                            <input id="nombre_ciudad" name="nombre_ciudad" type="text" class="form-control
                                   input-sm" placeholder="Ciudad" onkeypress=" return soloLetras(event)" readonly="readonly">
                        </div> 
                    </div>





                </form>
            </div>

            <div class="panel-footer centrado">

                <button  id="botonAgregar" type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok-sign"></span>Agregar</button>
                <button id="botonModificar" type="button" class="btn btn-warning"><span class="glyphicon glyphicon-pencil"></span>Modificar</button>
                <button id="botonEliminar" type="button" class="btn btn-danger"
                        data-toggle="modal" data-target="#confirmarEliminar"><span class="glyphicon glyphicon-trash"></span>Eliminar</button>
                <button id="botonSalir" type="button" class="btn btn-info"><span class="glyphicon glyphicon-log-out"></span>Salir</button>
            </div>
        </div>

        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="muModalLabel">Mensaje del Sistema</h4>
                    </div><div class="modal-body">
                        Est√° seguro de eliminar estos datos
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">
                            Eliminar
                        </button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funcion.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>
                                           //verificarSesion(true);
                                           $("#buscar").css("display", "none");
                                           $("#id_establecimiento").focus();
                                           //siguienteCampo("#id_establecimiento", "#nombre_establecimiento", false);
                                           //siguientecampo("#nombre_establecimiento", "#botonBuscarEstablecimiento", false);
                                           $("#botonAgregar").on('click', function () {
                                               //if (validarFormulario()) {
                                               agregarEstablecimiento();
                                               limpiarCampos();
                                               // }
                                           });


                                           $("#id_establecimiento").focusout(function (event) {
                                               if ($("#id_establecimiento").val === "") {
                                                   $("#id_establecimiento").val("0");
                                               }

                                               buscarIdEstablecimiento();
                                           });
                                           $("#botonBuscarIdEstablecimiento").on('click', function () {
                                               $("#buscar").load("buscar.html");
                                               $("#buscar").fadeIn("slow");
                                               $("#panelPrograma").fadeOut("slow");

                                           });




                                           $("#botonBuscarIdCiudad").on('click', function () {
                                               $("#buscar").load("buscarCiudad.html");
                                               $("#buscar").fadeIn("slow");
                                               $("#panelPrograma").fadeOut("slow");
                                           });



                                           $("#botonModificar").on('click', function () {
                                               //if (validarFormulario()) {
                                               modificarEstablecimiento();
                                               //}
                                           });
                                           $("#botonEliminarAlert").on('click', function () {
                                               eliminarEstablecimiento();
                                               $("#confirmarEliminar").modal('hide');
                                           });
                                           $("#botonSalir").on('click', function () {
                                               location.href = "../../../menu.html";
                                           });









        </script>
    </body>
</html>
