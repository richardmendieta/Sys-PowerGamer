<!DOCTYPE html>
<html>
    <head>
        <title>Carga de Proveedores</title>
        <link rel="icon" type="image/png" href="../../../img/3667gamer1.ico" /> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>

    </head>
    <body background="../../../img/scorpions.png">
        <div id="confirmar"></div>

        <div id="buscar"></div>
        <div id="panelPrograma" class="panel panel-primary" >
            <div class="panel-heading centrado"> <span style="font-size: 20px">Registro de Proveedores </span> </div>
            <div class="panel-body">
                <form id="formPrograma">

                    <div class="row">
                        <div class="col-md-1">
                            <span >Id</span>
                        </div>
                        <div class="col-md-1 ">
                            <input id="id_proveedor" name="id_proveedor" type="text" class="form-control
                                   input-sm" placeholder="Id proveedor" onkeypress=" return solonumeros(event)">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdProveedor" type="button" class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-search"></span></button>
                        </div>
                    </div>
                    <div class ="row">
                        <div class="col-md-1">
                            <span >Nombre</span>                            
                        </div>
                        <div class="col-md-6">
                            <input id="nombre_proveedor" name="nombre_proveedor" type="text" class="form-control 
                                   input-sm" placeholder="Nombre Proveedor" onkeypress=" return soloLetras(event)" >                         
                        </div>
                         <div class="col-md-1">
                            <span >Ruc</span>                            
                        </div>
                        <div class="col-md-3">
                            <input id="ruc_proveedor" name="ruc_proveedor" type="text" class="from-control input-sm" maxlength="8" placeholder="Ruc" >

                        </div>
                    </div>
                   
                    <br>
                    <div class ="row">
                        <div class="col-md-1">
                            <span >Telefono1</span>                            
                        </div>
                        <div class="col-md-4">
                            <input id="telefono1_proveedor" name="telefono1_proveedor" type="text" class="from-control input-sm" placeholder="Telefono" onkeypress= "return solonumeros(event)">

                        </div>
                        <div class="col-md-1">
                            <span >Telefono2</span>                            
                        </div>
                        <div class="col-md-4">
                            <input id="telefono2_proveedor" name="telefono2_proveedor" type="text" class="from-control input-sm" placeholder="Telefono" onkeypress= "return solonumeros(event)">

                        </div>
                    </div>
                    <br>
                     <div class="row">
                        <div class="col-md-1">
                            <span >Id</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_ciudad" name="id_ciudad" type="text" class="form-control
                                   input-sm" placeholder="Id Ciudad" readonly="readonly">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdCiudad" type="button" class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-5">
                            <input id="nombre_ciudad" name="nombre_ciudad" type="text" class="form-control
                                   input-sm" placeholder="Nombre Ciudad" readonly="readonly">
                        </div> 
                         
                    </div>
                    <br>
                    <div class ="row">
                        <div class="col-md-1">
                            <span >Direccion</span>                            
                        </div>
                        <div class="col-md-8">
                            <input id="direccion_proveedor" name="direccion_proveedor" type="text" class="form-control 
                                   input-sm" placeholder="Direccion" >                         
                        </div>
                    </div>
                    <div class ="row">
                        <div class="col-md-1">
                            <span >Correo</span> 
                        </div>
                        <div class="col-md-5">
                            <input id="correo_proveedor" name="correo_proveedor" type="email" class="form-control 
                                   input-sm" placeholder="Correo" onkeypress=" return validateEmail(email)" >                         
                        </div>

                    </div>
                   
                </form>
            </div>
            <div class="panel-footer centrado">
                <button  id="botonAgregar" type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok-sign"></span>Agregar</button>
                <button id="botonModificar" type="button" class="btn btn-warning"><span class="glyphicon glyphicon-pencil"></span>Modificar</button>
                <button id="botonEliminar" type="button" class="btn btn-danger"
                        data-toggle="modal" data-target="#confirmarEliminar"><span class="glyphicon glyphicon-trash"></span>Eliminar</button>
                <button id="botonSalir" type="button" class="btn btn-info"><span class="glyphicon glyphicon-log-out"></span>Salir</button>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado ">Mensaje del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" 
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>

                    </div>
                    <div class="modal-body">
                        Est√° seguro de eliminar estos datos
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">
                            Eliminar
                        </button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/Funciones.js" type="text/javascript"></script>
        <script>
                                //verificar(true);
                                $("#buscar").css("display", "none");
                                $("#id_proveedor").focus();
                                //siguienteCampo("#id_proveedor", "#nombre_proveedor", false);
                                // siguienteCampo("#nombre_proveedor", "#botonBuscarProveedor", false);
                                $("#botonAgregar").on('click', function () {
                                    //if (validarFormulario()) {
                                    agregarProveedor();
                                    //  }
                                });
                                $("#id_proveedor").focusout(function (event) {
                                    if ($("#id_proveedor").val === "") {
                                        $("#id_proveedor").val("0");
                                    }
                                    buscarIdProveedor();
                                });


                                $("#id_ciudad").focusout(function (event) {
                                    if ($("#id_ciudad").val === "") {
                                        $("#id_ciudad").val("0");
                                    }
                                    buscarIdCiudad();
                                });

                                $("#botonBuscarIdProveedor").on('click', function () {
                                    $("#buscar").load("buscar.html");
                                    $("#buscar").fadeIn("slow");
                                    $("#panelPrograma").fadeOut("slow");

                                });


                                $("#botonBuscarIdCiudad").on('click', function () {
                                    $("#buscar").load("buscarCiudades.html");
                                    $("#buscar").fadeIn("slow");
                                    $("#panelPrograma").fadeOut("slow");
                                });

                                $("#botonModificar").on('click', function () {
                                    //if (validarFormulario()) {
                                    modificarProveedor();
                                    //  }
                                });
                                $("#botonEliminarAlert").on('click', function () {
                                    eliminarProveedor();
                                    $("#confirmarEliminar").modal('hide');
                                });

                                $("#botonSalir").on('click', function () {
                                    location.href = "../../procesos/compras/index.html";
                                });
                                $("#botonplus").on('click', function () {
                                           location.href = "../ciudades/index.html"
                                       });
        </script>
    </body>
</html>
