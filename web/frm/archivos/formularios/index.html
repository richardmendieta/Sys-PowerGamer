<!DOCTYPE html>

<html>
    <head>
        <title>Carga de Formularios</title>
        <link rel="icon" type="image/png" href="../../../img/3667gamer1.ico" /> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body background="../../../img/scorpions.png">
        <div id="confirmar"></div>
       
        <div id="buscar"></div>
         
        <div id="panelPrograma" class="panel panel-primary" >
            <div class="panel-heading centrado"><span style="font-size: 20px">Registro de Formularios</span></div>
            <div class="panel-body">
                <form id="formPrograma">
                   
                    <div class="row">
                        <div class="col-md-2">
                            <span>Id</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_formulario" name="id_formulario" type="text"
                                   class="form-control input-sm" placeholder="Id"onkeypress= "return solonumeros (event)">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdFormulario" type="button" class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-9">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <span >Nombre</span>
                        </div>
                        <div class="col-md-4">
                            <input id="nombre_formulario" name="nombre_formulario" type="text" class="form-control
                                   input-sm" placeholder="Nombre" >
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <span >Codigo Formulario</span>
                        </div>
                        <div class="col-md-10">
                            <input id="codigo_formulario" name="codigo_formulario" type="text" class="form-control
                                   input-sm" placeholder="Formulario">
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <span >Menu</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_menu" name="id_menu" type="text" class="form-control
                                   input-sm" placeholder="Id Menu">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdMenu" type="button" class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-5">
                            <input id="nombre_menu" name="nombre_menu" type="text" class="form-control
                                   input-sm" placeholder="Nombre Menu" readonly="readonly">
                        </div> 
                    </div>
                </form>
            </div>
            <div class="panel-footer centrado">

               <button  id="botonAgregar" type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok-sign"></span>Agregar</button>
                    <button id="botonModificar" type="button" class="btn btn-warning"><span class="glyphicon glyphicon-pencil"></span>Modificar</button>
                    <button id="botonEliminar" type="button" class="btn btn-danger"
                            data-toggle="modal" data-target="#confirmarEliminar"><span class="glyphicon glyphicon-trash"></span>Eliminar</button>
                    <button id="botonSalir" type="button" class="btn btn-info"><span class="glyphicon glyphicon-log-out"></span>Salir</button>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" 
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>

                    </div>
                    <div class="modal-body">
                        Est√° seguro de eliminar estos datos
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">
                            Eliminar
                        </button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>
                                       //verificarSesion(true);
                                       $("#buscar").css("display", "none");
                                       $("#id_formulario").focus();
                                       siguienteCampo("#id_formulario", "#nombre_formulario", false);
                                       siguienteCampo("#nombre_formulario", "#codigo_formulario", false);
                                       siguienteCampo("#codigo_formulario", "#id_rol", false);
                                       siguienteCampo("#id_rol", "#botonBuscarRol", true);
                                       $("#id_formulario").focusout(function (event) {
                                           if ($("#id_formulario").val === "") {
                                               $("#id_formulario").val("0");
                                           }
                                           buscarIdFormulario();
                                       });
                                       $("#id_menu").focusout(function (event) {
                                           if ($("#id_menu").val === "") {
                                               $("#id_menu").val("0");
                                           }
                                           buscarIdMenu();
                                       });
                                       $("#botonBuscarIdFormulario").on('click', function () {
                                           $("#buscar").load("buscar.html");
                                           $("#buscar").fadeIn("slow");
                                           $("#panelPrograma").fadeOut("slow");
                                       });
                                       $("#botonBuscarIdMenu").on('click', function () {
                                           $("#buscar").load("buscarMenus.html");
                                           $("#buscar").fadeIn("slow");
                                           $("#panelPrograma").fadeOut("slow");
                                       });
                                       $("#botonAgregar").on('click', function () {
                                           // if(validarFormulario()){
                                           agregarFormulario();
                                           // }
                                       });
                                       $("#botonModificar").on('click', function () {
                                           //if(validarFormulario()){
                                           modificarFormulario();
                                           $("#botonAgregar").prop('disabled', false);
                                           //}
                                       });
                                       $("#botonEliminarAlert").on('click', function () {
                                           eliminarFormulario();
                                           $("confirmarEliminar").modal('hide');
                                           $("#botonAgregar").prop('disabled', false);
                                       });
                                       $("#botonSalir").on('click', function () {
                                           location.href = "../../../menu.html";
                                       });
        </script>
    </body>
</html>
