<html>
    <head>
        <title>Carga de Pagos</title>
        <link rel="icon" type="image/png" href="../../../mario.png"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
     <body background="../../../img/scorpions.png">
        <div id="confirmar"></div>
        <div id="buscar"></div>
        <div id="panelPrograma" class="panel panel-primary">
            
             <div class="panel-heading centrado">Pagos</div>
            <div class="panel-body">
                <form id="formPrograma">
                    <div class="row">
                        <div class="col-md-1">
                            <span>Id</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_pago" name="id_pago" type="text"
                                   class="form-control input-sm" placeholder="Id">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdPago" type="button" class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-9">
                        </div>
                    </div>
                    <div class="row">
                         <div class="col-md-1">
                              <span>Tipo pago</span>
                        </div>
                        <div class="col-md-11">
                            <input id="tipo_pago" name="tipo_pago" type="text" class="form-contpago
                                   input-sm" placeholder="Tipo">
                        </div> 
                    </div>
                    
                    

                </form>
            </div>
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn btn-primary btn-sm">Agregar</button>
                <button id="botonModificar" type="button" class="btn btn-primary btn-sm">Modificar</button>
                <button id="botonEliminar" type="button" class="btn btn-primary btn-sm" 
                        data-toggle="modal" data-target="#confirmarEliminar">Eliminar</button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm">Salir</button>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" pago="dialog" 
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                        
                    </div>
                    <div class="modal-body">
                        Est√° seguro de eliminar estos datos
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">
                            Eliminar
                        </button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                            Cancelar
                        </button>
                    </div>
            </div>
        </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>
            //verificarSesion(true);
            $("#buscar").css("display","none");
            $("#id_pago").focus();
            siguienteCampo("#id_pago","#tipo_pago",false);
            siguienteCampo("#tipo_pago","#botonBuscarPago",false);
            $("#id_pago").focusout(function (event){
                if($("#id_pago").val===""){
                    $("#id_pago").val("0");
                }
                buscarIdPago();
            });
            $("#botonBuscarIdPago").on('click',function(){
                $("#buscar").load("buscar.html");
                $("#buscar").fadeIn("slow");
                $("#panelPrograma").fadeOut("slow");
            });
            $("#botonBuscarIdPago").on('click',function(){
                $("#buscar").load("buscarPagos.html");
                $("#buscar").fadeIn("slow");
                $("#panelPrograma").fadeOut("slow");
            });
            $("#botonAgregar").on('click',function(){
               // if(validarPago()){
                    agregarPago();
               // }
            });
            $("#botonModificar").on('click',function(){
                //if(validarPago()){
                    modificarPago();
                //}
            });
            $("#botonEliminarAlert").on('click',function(){
                eliminarPago();
                $("confirmarEliminar").modal('hide');
            });
            $("#botonSalir").on('click',function(){
                location.href="../../../menu.html";
            });
        </script>
    </body>
</html>
